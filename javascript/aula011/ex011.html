<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu país: <input type="text" id="txt">
    <input type="button" value="Aperte aqui" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var txtt = window.document.querySelector('#txt')
            var res = window.document.querySelector('#res')
            var l = txtt.value
            if (l == 'Brasil') {
                res.innerHTML = `É Brasileiro`
            } else{
                res.innerHTML = `É Estrangeiro`
            }
        }
    </script>
</body>
</html>
